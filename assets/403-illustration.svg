<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background Elements -->
  <rect x="0" y="0" width="800" height="600" fill="#F5FBFC" opacity="0.5"/>
  
  <!-- Decorative Wave Patterns -->
  <path d="M0,500 Q200,450 400,500 T800,500 V600 H0 Z" fill="#B6E9F4" opacity="0.7"/>
  <path d="M0,520 Q200,470 400,520 T800,520 V600 H0 Z" fill="#009FCE" opacity="0.5"/>
  <path d="M0,540 Q200,490 400,540 T800,540 V600 H0 Z" fill="#00477A" opacity="0.3"/>
  
  <!-- Pool with Fence -->
  <rect x="150" y="200" width="500" height="300" rx="20" ry="20" fill="#E0F5FA" stroke="#00477A" stroke-width="6"/>
  
  <!-- Pool Interior -->
  <rect x="170" y="220" width="460" height="260" rx="10" ry="10" fill="#009FCE" opacity="0.8"/>
  
  <!-- Fence Posts -->
  <rect x="150" y="150" width="10" height="50" fill="#42505C"/>
  <rect x="250" y="150" width="10" height="50" fill="#42505C"/>
  <rect x="350" y="150" width="10" height="50" fill="#42505C"/>
  <rect x="450" y="150" width="10" height="50" fill="#42505C"/>
  <rect x="550" y="150" width="10" height="50" fill="#42505C"/>
  <rect x="650" y="150" width="10" height="50" fill="#42505C"/>
  
  <!-- Fence Horizontal Bars -->
  <rect x="150" y="160" width="500" height="8" fill="#42505C"/>
  <rect x="150" y="180" width="500" height="8" fill="#42505C"/>
  
  <!-- Lock and Chain -->
  <rect x="370" y="120" width="60" height="80" rx="10" ry="10" fill="#42505C"/>
  <rect x="390" y="110" width="20" height="30" rx="5" ry="5" fill="#42505C"/>
  <circle cx="400" cy="160" r="10" fill="#F5FBFC"/>
  
  <!-- Chain Links -->
  <path d="M340,160 C330,150 330,170 340,160" stroke="#42505C" stroke-width="6" fill="none"/>
  <path d="M320,160 C310,150 310,170 320,160" stroke="#42505C" stroke-width="6" fill="none"/>
  <path d="M300,160 C290,150 290,170 300,160" stroke="#42505C" stroke-width="6" fill="none"/>
  
  <path d="M460,160 C470,150 470,170 460,160" stroke="#42505C" stroke-width="6" fill="none"/>
  <path d="M480,160 C490,150 490,170 480,160" stroke="#42505C" stroke-width="6" fill="none"/>
  <path d="M500,160 C510,150 510,170 500,160" stroke="#42505C" stroke-width="6" fill="none"/>
  
  <!-- 403 Text -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#00477A">403</text>
  
  <!-- No Entry Symbol -->
  <circle cx="400" cy="450" r="50" fill="#F5FBFC" stroke="#00477A" stroke-width="5"/>
  <line x1="350" y1="450" x2="450" y2="450" stroke="#00477A" stroke-width="10"/>
  
  <!-- Water Ripples -->
  <circle cx="250" cy="300" r="40" fill="none" stroke="#B6E9F4" stroke-width="3" opacity="0.7"/>
  <circle cx="250" cy="300" r="30" fill="none" stroke="#B6E9F4" stroke-width="2" opacity="0.5"/>
  <circle cx="250" cy="300" r="20" fill="none" stroke="#B6E9F4" stroke-width="1" opacity="0.3"/>
  
  <circle cx="550" cy="350" r="50" fill="none" stroke="#B6E9F4" stroke-width="3" opacity="0.7"/>
  <circle cx="550" cy="350" r="40" fill="none" stroke="#B6E9F4" stroke-width="2" opacity="0.5"/>
  <circle cx="550" cy="350" r="30" fill="none" stroke="#B6E9F4" stroke-width="1" opacity="0.3"/>
  
  <!-- Small Fish -->
  <path d="M350,400 C360,390 370,390 380,400 L390,395 L390,405 L380,400 C370,410 360,410 350,400 Z" fill="#1A5F8A"/>
  <circle cx="365" cy="395" r="2" fill="#F5FBFC"/> <!-- Eye -->
  
  <path d="M500,250 C510,240 520,240 530,250 L540,245 L540,255 L530,250 C520,260 510,260 500,250 Z" fill="#1A5F8A"/>
  <circle cx="515" cy="245" r="2" fill="#F5FBFC"/> <!-- Eye -->
</svg>