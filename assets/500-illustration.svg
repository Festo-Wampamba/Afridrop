<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background Elements -->
  <rect x="0" y="0" width="800" height="600" fill="#F5FBFC" opacity="0.5"/>
  
  <!-- Decorative Wave Patterns -->
  <path d="M0,500 Q200,450 400,500 T800,500 V600 H0 Z" fill="#B6E9F4" opacity="0.7"/>
  <path d="M0,520 Q200,470 400,520 T800,520 V600 H0 Z" fill="#009FCE" opacity="0.5"/>
  <path d="M0,540 Q200,490 400,540 T800,540 V600 H0 Z" fill="#00477A" opacity="0.3"/>
  
  <!-- Pool with Technical Issues -->
  <rect x="150" y="200" width="500" height="300" rx="20" ry="20" fill="#E0F5FA" stroke="#00477A" stroke-width="6"/>
  
  <!-- Pool Interior with Cracks -->
  <rect x="170" y="220" width="460" height="260" rx="10" ry="10" fill="#009FCE" opacity="0.8"/>
  
  <!-- Cracks in Pool -->
  <path d="M170,350 L250,320 L300,380 L350,300 L400,350" stroke="#00477A" stroke-width="3" fill="none"/>
  <path d="M630,280 L550,320 L500,250 L450,300 L400,250" stroke="#00477A" stroke-width="3" fill="none"/>
  
  <!-- Pool Equipment with Issues -->
  <rect x="650" y="350" width="80" height="60" rx="5" ry="5" fill="#42505C"/> <!-- Pump -->
  <circle cx="690" cy="380" r="15" fill="#F5FBFC" stroke="#00477A" stroke-width="2"/> <!-- Dial -->
  <line x1="690" y1="380" x2="700" y2="370" stroke="#00477A" stroke-width="2"/> <!-- Dial Needle -->
  
  <!-- Warning Signs -->
  <polygon points="250,150 270,190 230,190" fill="#F5FBFC" stroke="#00477A" stroke-width="3"/>
  <text x="250" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#00477A">!</text>
  
  <polygon points="550,150 570,190 530,190" fill="#F5FBFC" stroke="#00477A" stroke-width="3"/>
  <text x="550" y="180" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#00477A">!</text>
  
  <!-- 500 Text -->
  <text x="400" y="350" font-family="Arial, sans-serif" font-size="120" font-weight="bold" text-anchor="middle" fill="#00477A">500</text>
  
  <!-- Wrench and Screwdriver -->
  <path d="M180,450 L220,410 L230,420 L190,460 Z" fill="#42505C"/> <!-- Wrench Head -->
  <rect x="190" y="460" width="10" height="40" rx="5" ry="5" fill="#42505C" transform="rotate(-45 190 460)"/> <!-- Wrench Handle -->
  
  <rect x="600" y="430" width="10" height="60" rx="5" ry="5" fill="#42505C"/> <!-- Screwdriver Handle -->
  <path d="M600,430 L610,430 L605,410 Z" fill="#F5FBFC" stroke="#42505C" stroke-width="2"/> <!-- Screwdriver Tip -->
  
  <!-- Bubbles/Air Leaks -->
  <circle cx="300" cy="300" r="5" fill="#F5FBFC" opacity="0.8"/>
  <circle cx="310" cy="290" r="3" fill="#F5FBFC" opacity="0.8"/>
  <circle cx="305" cy="280" r="4" fill="#F5FBFC" opacity="0.8"/>
  <circle cx="315" cy="270" r="2" fill="#F5FBFC" opacity="0.8"/>
  <circle cx="308" cy="260" r="3" fill="#F5FBFC" opacity="0.8"/>
  
  <circle cx="500" cy="350" r="5" fill="#F5FBFC" opacity="0.8"/>
  <circle cx="510" cy="340" r="3" fill="#F5FBFC" opacity="0.8"/>
  <circle cx="505" cy="330" r="4" fill="#F5FBFC" opacity="0.8"/>
  <circle cx="515" cy="320" r="2" fill="#F5FBFC" opacity="0.8"/>
  <circle cx="508" cy="310" r="3" fill="#F5FBFC" opacity="0.8"/>
  
  <!-- Gear Icons (Representing System Error) -->
  <circle cx="400" cy="150" r="30" fill="#F5FBFC" stroke="#00477A" stroke-width="3"/>
  <circle cx="400" cy="150" r="10" fill="#F5FBFC" stroke="#00477A" stroke-width="2"/>
  
  <!-- Gear Teeth -->
  <rect x="398" y="110" width="4" height="15" fill="#00477A"/>
  <rect x="398" y="175" width="4" height="15" fill="#00477A"/>
  <rect x="360" y="148" width="15" height="4" fill="#00477A"/>
  <rect x="425" y="148" width="15" height="4" fill="#00477A"/>
  
  <rect x="375" y="125" width="4" height="15" fill="#00477A" transform="rotate(-45 375 125)"/>
  <rect x="425" y="175" width="4" height="15" fill="#00477A" transform="rotate(-45 425 175)"/>
  <rect x="375" y="175" width="4" height="15" fill="#00477A" transform="rotate(45 375 175)"/>
  <rect x="425" y="125" width="4" height="15" fill="#00477A" transform="rotate(45 425 125)"/>
</svg>